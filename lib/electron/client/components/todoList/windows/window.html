<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./window.css">
  </head>
  <body>
    <h1>待办事项</h1>
    <input
      type="text"
      name="todoInput"
      id="todoInput"
      placeholder="请输入待办事项"
    />
    <button id="addTodoBtn">添加</button>
    <ul id="todoList"></ul>
    <!-- 更新某一个待办事项，一开始不显示，点击更新的按钮才显示 -->
     <div id="customPrompt">
        <input type="text" name="customPromptInput" id="customPromptInput">
        <button id="customPromptOk">确认修改</button>
        <button id="customPromptCancel">取消修改</button>
     </div>
    <script src="./window.js"></script>
  </body>
</html>
